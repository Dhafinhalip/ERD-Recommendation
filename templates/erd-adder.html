<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tambah ERD Baru</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <div id="result" class="mt-3"></div>
    <h2 class="mb-4">Tambah ERD Baru</h2>
    <form id="erdForm">
        <div class="mb-3">
            <label for="name" class="form-label">Nama ERD</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="mb-3">
            <label for="entities" class="form-label">Entities (JSON Array)</label>
            <textarea class="form-control" id="entities" name="entities" rows="6" required></textarea>
            <div class="form-text">Contoh: [{"name": "Mahasiswa", "attributes": ["NIM", "Nama"], "primary_key": "NIM"}]</div>
        </div>
        <div class="mb-3">
            <label for="relationships" class="form-label">Relationships (JSON Array)</label>
            <textarea class="form-control" id="relationships" name="relationships" rows="6" required></textarea>
            <div class="form-text">Contoh: [{"entity1": "Mahasiswa", "entity2": "KHS", "relation": "memiliki", "type": "one-to-many"}]</div>
        </div>
        <button type="submit" class="btn btn-primary">Simpan ERD</button>
        <a href="/" class="btn btn-secondary">Kembali</a>
    </form>
</div>
<script>
    document.getElementById('erdForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        const name = document.getElementById('name').value.trim();
        let entities, relationships;
        try {
            entities = JSON.parse(document.getElementById('entities').value);
            relationships = JSON.parse(document.getElementById('relationships').value);
        } catch (err) {
            document.getElementById('result').innerHTML = '<div class="alert alert-danger">Format JSON tidak valid!</div>';
            return;
        }
        const response = await fetch('/erd-adder', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ name, entities, relationships })
        });
        const data = await response.json();
        if (response.ok) {
            document.getElementById('result').innerHTML = '<div class="alert alert-success">' + data.message + '</div>';
            document.getElementById('erdForm').reset();
        } else {
            document.getElementById('result').innerHTML = '<div class="alert alert-danger">' + (data.error || 'Terjadi kesalahan!') + '</div>';
        }
    });
</script>
</body>
</html>
